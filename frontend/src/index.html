<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>How I Ate</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">  
  <meta name="color-scheme" content="light dark">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 antialiased dark:bg-[#121212] dark:text-gray-100">
  <app-root></app-root>
  <script>
    // Disabilita il double-tap zoom sui dispositivi touch (es. Safari iOS)
    (function () {
      let lastTouchEnd = 0;

      document.addEventListener(
        'touchend',
        function (event) {
          const now = Date.now();

          // se due tap ravvicinati (<300ms), previeni lo zoom
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        { passive: false }
      );
    })();
  </script>
</body>
</html>
