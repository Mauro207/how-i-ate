<div class="flex items-center justify-center min-h-screen px-4 bg-gradient-to-br from-blue-50 to-indigo-100 sm:px-6 lg:px-8">
  <div class="w-full max-w-md p-8 space-y-8 bg-white shadow-2xl rounded-xl">
    <!-- Logo/Header -->
    <div class="text-center">
      <h1 class="mb-2 text-4xl font-bold text-gray-900">How I Ate</h1>
      <p class="text-gray-600">Accedi al tuo account</p>
    </div>

    <!-- Error Message -->
    @if (error()) {
      <div class="px-4 py-3 text-red-700 border border-red-200 rounded-lg bg-red-50" role="alert">
        <p class="text-sm">{{ error() }}</p>
      </div>
    }

    <!-- Login Form -->
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700">
            Indirizzo email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            [(ngModel)]="email"
            [disabled]="loading()"
            class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 transition duration-150 border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed"
            placeholder="Inserisci l'email"
          />
        </div>

        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-700">
            Password
          </label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            [(ngModel)]="password"
            [disabled]="loading()"
            class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 transition duration-150 border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed"
            placeholder="Inserisci la password"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loading()"
          class="relative flex justify-center w-full px-4 py-3 text-sm font-medium text-white transition duration-150 bg-indigo-600 border border-transparent rounded-lg shadow-lg group hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed hover:shadow-xl"
        >
          @if (loading()) {
            <span class="flex items-center">
              <svg class="w-5 h-5 mr-3 -ml-1 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Accesso in corso...
            </span>
          } @else {
            <span>Accedi</span>
          }
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Non hai un account? <strong>Chiedi a Mauro</strong>
        </p>
      </div>
    </form>
  </div>
</div>
