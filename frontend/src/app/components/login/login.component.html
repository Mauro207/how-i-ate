<div class="flex items-center justify-center min-h-screen px-4 bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-[#1C1B1F] dark:to-indigo-950 sm:px-6 lg:px-8">
  <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-[#2C2C2C] shadow-2xl rounded-xl">
    <!-- Logo/Header -->
    <div class="text-center">
      <h1 class="mb-2 text-4xl font-bold text-gray-900 dark:text-white">How I Ate</h1>
      <p class="text-gray-600 dark:text-gray-400">Accedi al tuo account</p>
    </div>

    <!-- Error Message -->
    @if (error()) {
      <div class="px-4 py-3 text-red-700 border border-red-200 rounded-lg bg-red-50 dark:bg-red-900 dark:text-red-200 dark:border-red-700" role="alert">
        <p class="text-sm">{{ error() }}</p>
      </div>
    }

    <!-- Login Form -->
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
            Indirizzo email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            [(ngModel)]="email"
            [disabled]="loading()"
            class="relative block w-full px-3 py-2 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-500 transition duration-150 border border-gray-300 dark:border-gray-700 rounded-lg appearance-none bg-white dark:bg-[#3C3C3C] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent disabled:bg-gray-100 dark:disabled:bg-gray-800 disabled:cursor-not-allowed"
            placeholder="Inserisci l'email"
          />
        </div>

        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
            Password
          </label>
          <div class="relative">
            <input
              id="password"
              name="password"
              [type]="showPassword() ? 'text' : 'password'"
              autocomplete="current-password"
              required
              [(ngModel)]="password"
              [disabled]="loading()"
              class="relative block w-full px-3 py-2 pr-11 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-500 transition duration-150 border border-gray-300 dark:border-gray-700 rounded-lg appearance-none bg-white dark:bg-[#3C3C3C] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent disabled:bg-gray-100 dark:disabled:bg-gray-800 disabled:cursor-not-allowed"
              placeholder="Inserisci la password"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-2 flex items-center px-2 text-gray-500 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-300 focus:outline-none"
              [title]="showPassword() ? 'Nascondi password' : 'Mostra password'"
            >
              @if (showPassword()) {
                <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                  <path d="M23.271,9.419A15.866,15.866,0,0,0,19.9,5.51l2.8-2.8a1,1,0,0,0-1.414-1.414L18.241,4.345A12.054,12.054,0,0,0,12,2.655C5.809,2.655,2.281,6.893.729,9.419a4.908,4.908,0,0,0,0,5.162A15.866,15.866,0,0,0,4.1,18.49l-2.8,2.8a1,1,0,1,0,1.414,1.414l3.052-3.052A12.054,12.054,0,0,0,12,21.345c6.191,0,9.719-4.238,11.271-6.764A4.908,4.908,0,0,0,23.271,9.419ZM2.433,13.534a2.918,2.918,0,0,1,0-3.068C3.767,8.3,6.782,4.655,12,4.655A10.1,10.1,0,0,1,16.766,5.82L14.753,7.833a4.992,4.992,0,0,0-6.92,6.92l-2.31,2.31A13.723,13.723,0,0,1,2.433,13.534ZM15,12a3,3,0,0,1-3,3,2.951,2.951,0,0,1-1.285-.3L14.7,10.715A2.951,2.951,0,0,1,15,12ZM9,12a3,3,0,0,1,3-3,2.951,2.951,0,0,1,1.285.3L9.3,13.285A2.951,2.951,0,0,1,9,12Zm12.567,1.534C20.233,15.7,17.218,19.345,12,19.345A10.1,10.1,0,0,1,7.234,18.18l2.013-2.013a4.992,4.992,0,0,0,6.92-6.92l2.31-2.31a13.723,13.723,0,0,1,3.09,3.529A2.918,2.918,0,0,1,21.567,13.534Z"/>
                </svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                  <path d="M23.271,9.419C21.72,6.893,18.192,2.655,12,2.655S2.28,6.893.729,9.419a4.908,4.908,0,0,0,0,5.162C2.28,17.107,5.808,21.345,12,21.345s9.72-4.238,11.271-6.764A4.908,4.908,0,0,0,23.271,9.419Zm-1.705,4.115C20.234,15.7,17.219,19.345,12,19.345S3.766,15.7,2.434,13.534a2.918,2.918,0,0,1,0-3.068C3.766,8.3,6.781,4.655,12,4.655s8.234,3.641,9.566,5.811A2.918,2.918,0,0,1,21.566,13.534Z"/>
                  <path d="M12,7a5,5,0,1,0,5,5A5.006,5.006,0,0,0,12,7Zm0,8a3,3,0,1,1,3-3A3,3,0,0,1,12,15Z"/>
                </svg>
              }
            </button>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loading()"
          class="relative flex justify-center w-full px-4 py-3 text-sm font-medium text-white transition duration-150 bg-indigo-600 dark:bg-indigo-700 border border-transparent rounded-lg shadow-lg group hover:bg-indigo-700 dark:hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-[#2C2C2C] focus:ring-indigo-500 disabled:bg-indigo-400 dark:disabled:bg-indigo-900 disabled:cursor-not-allowed hover:shadow-xl"
        >
          @if (loading()) {
            <span class="flex items-center">
              <svg class="w-5 h-5 mr-3 -ml-1 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Accesso in corso...
            </span>
          } @else {
            <span>Accedi</span>
          }
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Non hai un account? <strong>Chiedi a Mauro</strong>
        </p>
      </div>
    </form>
  </div>
</div>
