<div class="min-h-screen bg-gray-50 dark:bg-[#1C1B1F]">
  <app-navigation></app-navigation>

  <div class="max-w-5xl px-4 pt-6 pb-10 mx-auto sm:px-6 lg:px-8">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Utenti</h1>
      <p class="mt-2 text-gray-600 dark:text-gray-300">Gestione utenti (solo superadmin)</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error()" class="mb-4 px-4 py-3 text-red-700 border border-red-200 rounded-lg bg-red-50 dark:bg-red-900 dark:text-red-200 dark:border-red-700">
      {{ error() }}
    </div>

    <!-- Loading State -->
    <div *ngIf="loading()" class="flex items-center justify-center py-12">
      <svg class="w-10 h-10 text-indigo-600 dark:text-indigo-400 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>

    <div *ngIf="!loading() && users().length === 0" class="py-12 text-center bg-white dark:bg-[#2C2C2C] rounded-lg shadow dark:shadow-lg">
      <p class="text-gray-600 dark:text-gray-300">Nessun utente trovato.</p>
    </div>

    <div *ngIf="!loading() && users().length > 0" class="overflow-hidden bg-white dark:bg-[#2C2C2C] shadow-md dark:shadow-lg rounded-xl">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
          <thead class="bg-gray-50 dark:bg-[#1C1B1F]">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">Username</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">Email</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">Ruolo</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">Password</th>
              <th class="px-4 py-3"></th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
            @for (user of users(); track user.id) {
              <tr class="hover:bg-gray-50 dark:hover:bg-[#1C1B1F] transition-colors">
                <td class="px-4 py-3 text-sm text-gray-900 dark:text-white">{{ user.username }}</td>
                <td class="px-4 py-3 text-sm text-gray-700 dark:text-gray-200">{{ user.email }}</td>
                <td class="px-4 py-3 text-sm text-gray-700 dark:text-gray-200 capitalize">{{ user.role }}</td>
                <td class="px-4 py-3 text-sm text-gray-700 dark:text-gray-200">
                  <input
                    type="password"
                    [value]="passwordInputs()[user.id] || ''"
                    (input)="onPasswordInput(user.id, $event.target.value)"
                    placeholder="Nuova password"
                    class="w-full px-3 py-2 text-sm transition border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-[#3C3C3C] text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  />
                  <div *ngIf="feedback()[user.id]" class="mt-1 text-xs" [ngClass]="{
                    'text-green-500': feedback()[user.id]?.type === 'success',
                    'text-red-500': feedback()[user.id]?.type === 'error'
                  }">
                    {{ feedback()[user.id]?.message }}
                  </div>
                </td>
                <td class="px-4 py-3 text-right text-sm">
                  <button
                    type="button"
                    (click)="updatePassword(user.id)"
                    [disabled]="savingId() === user.id"
                    class="px-4 py-2 font-medium text-white transition bg-indigo-600 dark:bg-indigo-700 rounded-lg shadow hover:bg-indigo-700 dark:hover:bg-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    @if (savingId() === user.id) {
                      Aggiornamento...
                    } @else {
                      Aggiorna password
                    }
                  </button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
